<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duration Formatting Test - Fern Platform</title>
    <script src="/web/js/duration-utils.js"></script>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            line-height: 1.6;
        }
        .test-case {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem;
            margin: 0.5rem 0;
            background: #f8fafc;
            border-radius: 8px;
            border-left: 4px solid #10b981;
        }
        .input {
            font-family: 'Courier New', monospace;
            font-weight: bold;
            color: #6b7280;
        }
        .output {
            font-weight: 600;
            color: #059669;
        }
        .expected {
            font-style: italic;
            color: #4b5563;
        }
        .pass {
            background: #ecfdf5;
            border-left-color: #10b981;
        }
        .fail {
            background: #fef2f2;
            border-left-color: #ef4444;
        }
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .section {
            margin: 2rem 0;
        }
        .section h3 {
            color: #374151;
            border-bottom: 2px solid #e5e7eb;
            padding-bottom: 0.5rem;
        }
        .stats {
            text-align: center;
            margin-top: 2rem;
            padding: 1rem;
            background: #f3f4f6;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üåø Fern Platform - Duration Formatting Test</h1>
        <p>Testing the formatDuration() function with various test cases</p>
    </div>

    <div class="section">
        <h3>Acceptance Criteria Test Cases</h3>
        <div id="acceptance-tests"></div>
    </div>

    <div class="section">
        <h3>Edge Cases</h3>
        <div id="edge-tests"></div>
    </div>

    <div class="section">
        <h3>Real-world Examples</h3>
        <div id="realworld-tests"></div>
    </div>

    <div class="stats" id="test-stats"></div>

    <script>
        // Test cases from the user story
        const acceptanceTestCases = [
            { input: 500, expected: "500ms", description: "Under 1000ms should show milliseconds" },
            { input: 123, expected: "123ms", description: "Small millisecond value" },
            { input: 999, expected: "999ms", description: "Just under 1 second" },
            { input: 1000, expected: "1.0s", description: "Exactly 1 second" },
            { input: 1500, expected: "1.5s", description: "1-59 seconds with decimal" },
            { input: 12300, expected: "12.3s", description: "12.3 seconds" },
            { input: 59900, expected: "59.9s", description: "Just under 1 minute" },
            { input: 60000, expected: "1m 0s", description: "Exactly 1 minute" },
            { input: 65000, expected: "1m 5s", description: "1 minute 5 seconds" },
            { input: 80000, expected: "1m 20s", description: "1 minute 20 seconds" },
            { input: 125000, expected: "2m 5s", description: "125 seconds = 2m 5s" },
            { input: 245700, expected: "4m 6s", description: "245.7s ‚âà 4m 6s" },
            { input: 3600000, expected: "1h 0m", description: "1 hour" },
            { input: 3725000, expected: "1h 2m 5s", description: "1h 2m 5s" }
        ];

        const edgeTestCases = [
            { input: 0, expected: "0ms", description: "Zero milliseconds" },
            { input: -100, expected: "0ms", description: "Negative value" },
            { input: null, expected: "0ms", description: "Null value" },
            { input: undefined, expected: "0ms", description: "Undefined value" },
            { input: 59999, expected: "59.9s", description: "59999ms = 59.9s" },
            { input: 119000, expected: "1m 59s", description: "119 seconds" },
            { input: 3661000, expected: "1h 1m 1s", description: "1h 1m 1s" },
            { input: 86400000, expected: "24h 0m", description: "24 hours (1 day)" }
        ];

        const realWorldTestCases = [
            { input: 45, expected: "45ms", description: "Fast unit test" },
            { input: 150, expected: "150ms", description: "Quick integration test" },
            { input: 2500, expected: "2.5s", description: "Medium test" },
            { input: 15000, expected: "15.0s", description: "Slow test" },
            { input: 90000, expected: "1m 30s", description: "Very slow test" },
            { input: 300000, expected: "5m 0s", description: "Suite duration" },
            { input: 1800000, expected: "30m 0s", description: "Full test run" },
            { input: 7200000, expected: "2h 0m", description: "Long CI pipeline" }
        ];

        function runTest(testCase) {
            const actual = formatDuration(testCase.input);
            const passed = actual === testCase.expected;
            
            return {
                ...testCase,
                actual,
                passed
            };
        }

        function renderTestCase(test) {
            const cssClass = test.passed ? 'test-case pass' : 'test-case fail';
            const statusIcon = test.passed ? '‚úÖ' : '‚ùå';
            
            return `
                <div class="${cssClass}">
                    <div>
                        <span class="input">${test.input}ms</span>
                        ‚Üí
                        <span class="output">${test.actual}</span>
                        ${!test.passed ? `(expected: <span class="expected">${test.expected}</span>)` : ''}
                        ${statusIcon}
                    </div>
                    <div style="font-size: 0.875rem; color: #6b7280;">
                        ${test.description}
                    </div>
                </div>
            `;
        }

        function runAllTests() {
            const acceptanceResults = acceptanceTestCases.map(runTest);
            const edgeResults = edgeTestCases.map(runTest);
            const realWorldResults = realWorldTestCases.map(runTest);

            document.getElementById('acceptance-tests').innerHTML = 
                acceptanceResults.map(renderTestCase).join('');
            
            document.getElementById('edge-tests').innerHTML = 
                edgeResults.map(renderTestCase).join('');
            
            document.getElementById('realworld-tests').innerHTML = 
                realWorldResults.map(renderTestCase).join('');

            // Calculate statistics
            const allResults = [...acceptanceResults, ...edgeResults, ...realWorldResults];
            const totalTests = allResults.length;
            const passedTests = allResults.filter(t => t.passed).length;
            const failedTests = totalTests - passedTests;
            const passRate = ((passedTests / totalTests) * 100).toFixed(1);

            document.getElementById('test-stats').innerHTML = `
                <h3>Test Results</h3>
                <p>
                    <strong>Total Tests:</strong> ${totalTests} | 
                    <strong>Passed:</strong> <span style="color: #059669;">${passedTests}</span> | 
                    <strong>Failed:</strong> <span style="color: #dc2626;">${failedTests}</span> | 
                    <strong>Pass Rate:</strong> ${passRate}%
                </p>
                ${failedTests === 0 ? 
                    '<p style="color: #059669; font-weight: 600;">üéâ All tests passed! Duration formatting is working correctly.</p>' :
                    '<p style="color: #dc2626; font-weight: 600;">‚ùå Some tests failed. Please check the implementation.</p>'
                }
            `;
        }

        // Run tests when page loads
        document.addEventListener('DOMContentLoaded', runAllTests);
    </script>
</body>
</html>
