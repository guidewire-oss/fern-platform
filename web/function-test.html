<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duration Function Test</title>
    <script src="/web/js/duration-utils.js"></script>
</head>
<body>
    <h1>Duration Function Test</h1>
    <div id="results"></div>
    
    <script>
        function testFormatFunction() {
            const results = document.getElementById('results');
            
            try {
                // Test if function exists
                if (typeof formatDuration === 'undefined') {
                    results.innerHTML = '<p style="color: red;">❌ formatDuration function not found!</p>';
                    return;
                }
                
                // Test function call
                const testResult = formatDuration(125000);
                results.innerHTML = `
                    <p style="color: green;">✅ formatDuration function is available!</p>
                    <p>Test call: formatDuration(125000) = "${testResult}"</p>
                    <p>Expected: "2m 5s"</p>
                    <p>Match: ${testResult === "2m 5s" ? "✅ Yes" : "❌ No"}</p>
                `;
            } catch (error) {
                results.innerHTML = `<p style="color: red;">❌ Error: ${error.message}</p>`;
            }
        }
        
        // Run test when page loads
        document.addEventListener('DOMContentLoaded', testFormatFunction);
    </script>
</body>
</html>
